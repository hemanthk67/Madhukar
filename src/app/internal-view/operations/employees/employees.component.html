<div class="container">
  <app-employee-list
    *ngIf="routingService.rightTabs[2].flag"
    class="app-tender-query"
  ></app-employee-list>
  <app-new-employee
    *ngIf="routingService.rightTabs[1].flag"
    class="results"
  ></app-new-employee>
  <app-eandw-attandance
    *ngIf="routingService.rightTabs[0].flag"
    class="app-employee-list"
  ></app-eandw-attandance>
  <div
    class="not-permitted"
    *ngIf="
      routingService.rightTabs[3].flag &&
      !operationsService.userData.role.admin &&
        !operationsService.userData.role.Operation.role
    "
  >
    NOT-PERMITTED <br />
    PLEASE CONTACT THE ADMINISTRATOR
  </div>
  <app-salary-statement
    *ngIf="
      routingService.rightTabs[3].flag &&
      (operationsService.userData.role.admin ||
        operationsService.userData.role.Operation.role)
    "
  ></app-salary-statement>
</div>
