<div class="over-lay" *ngIf="existingUser">
  <div class="user-already-logged">
    <div class="user-login-feedback-container">
      <span class="user-name"
        >Do you Want to login as {{ existingUser.displayName }}</span
      ><br />
      <br />
      <span class="user-email">Email: {{ existingUser.email }}</span>
      <div class="user-login-feedback">
        <input
          type="button"
          class="user-login-feedback-button"
          value="Yes"
          (click)="existingLogin()"
        />
        <input
          type="button"
          class="user-login-feedback-button"
          value="No"
          (click)="otherUser()"
        />
      </div>
    </div>
  </div>
</div>
